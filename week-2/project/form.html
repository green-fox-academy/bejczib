<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Account - Wikipedia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <nav class="user-menu">
          <ul>
            <li><a href="form.html">Create Account</a></li>
            <li class="user-status">Not logged in</li>
            <li><a href="">Talk</a></li>
            <li><a href="">Contributions</a></li>
            <li><a href="">Log in</a></li>
          </ul>
        </nav>
        <nav class="talk-menu tab">
          <ul>
            <li class="active-tab"><a href="">Article</a></li>
            <li><a href="">Talk</a></li>
          </ul>
        </nav>
        <nav class="edit-menu tab">
          <ul>
            <li class="active-tab"><a href="">Read</a></li>
            <li><a href="">Edit</a></li>
            <li><a href="">View History</a></li>
          </ul>
        </nav>
        <form class="search">
            <input type="search" class="search-input">
            <input type="button" class="search-button">
        </form>
      </header>
      <main class="main-content">
        <h1>Create Account</h1>
        <form action="" class="form-create-account">
            <div class="l-username">
              <p>
                <label for="username">Username:
                  <span>
                    (help me choose)
                  </span>
                </label>
              </p>
              <p>
              <input type="text" id="username" placeholder="Enter your username">
              </p>
            </div>
            <div class="l-password">
              <p>
                <label for="password">Password:</label>
              </p>
              <p>
                <input type="password" id="password" placeholder="Enter your password">
              </p>
            </div>
            <div class="l-password">
              <p>
                <label for="confirm-pawwsord">Confirm Password:</label>
              </p>
              <p>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
              </p>
            </div>
            <div class="l-email">
              <p>
                <label for="emailadress">E-mail adress (optional):</label>
              </p>
              <p>
                <input type="email" id="emailadress" placeholder="Enter your e-mail adress">
              </p>
            </div>
            <div class="l-captcha">
              <p>
                To edit this page, please enter the words that appear below in the box (more info):
              </p>
              <p>
                CAPTCHA Security check
              </p>
              captcha
            </div>
            <div class="l-button">
              <label for="button">
                <input type="submit" id="button" value="Create your account">
              </label>
            </div>
        </form>
      <footer class="main-footer">

      </footer>
    </div>
    <aside class="main-sidebar">
      <a href="#" class="logo">Wikipedia<a/>
    </aside>
  </body>
</html>
